<mat-card class="edit-organization-card">
  <mat-card-title>{{ 'organization.settings.edit.title' | translate }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>{{ 'organization.settings.edit.legal-name' | translate }}</mat-label>
        <input matInput formControlName="legalName" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>{{ 'organization.settings.edit.commercial-name' | translate }}</mat-label>
        <input matInput formControlName="commercialName" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ 'organization.settings.edit.save' | translate }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
