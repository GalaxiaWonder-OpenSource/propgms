<mat-card class="danger-zone-card">
  <h3 class="danger-title">{{ 'project.settings.danger-zone.title' | translate }}</h3>

  <button mat-raised-button color="basic" class="warn-outline-button" (click)="confirmDelete()">
    <mat-icon class="warn-icon">delete</mat-icon>
    <span class="warn-text">{{ 'project.settings.danger-zone.action' | translate }}</span>
  </button>
</mat-card>
