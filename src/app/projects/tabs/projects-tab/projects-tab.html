<main>
  <div class="header-row">
    @if (getAccountTypeOrThrow() === UserAccountType.TYPE_WORKER) {
      <h1>{{ 'organization.projects.title' | translate }}</h1>
      <button
        mat-raised-button
        color="primary"
        aria-label="Add Project"
        (click)="openCreateProjectModal()"
      >
        {{ 'global.action.create' | translate }}
        <mat-icon>add</mat-icon>
      </button>
    } @else {
      <h1>{{ 'client.projects.title' | translate }}</h1>
    }
  </div>

  <app-project-list
    [projectList]="projectsList"
    [layout]="layout"
    (click)="handleClick($event)"
  />
</main>
