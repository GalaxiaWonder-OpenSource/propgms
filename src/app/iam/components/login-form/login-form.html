<mat-card class="form-wrapper">
  <form [formGroup]="form" (ngSubmit)="submit()" class="form-section">
    <mat-form-field appearance="fill">
      <mat-label>{{ 'auth.login.username' | translate }}</mat-label>
      <input
        matInput
        formControlName="username"
        placeholder="{{ 'auth.login.username-placeholder' | translate }}"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'auth.login.password' | translate }}</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="{{ 'auth.login.password-placeholder' | translate }}"
      />
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button type="button" (click)="triggerRegisterRedirect()">
        {{ 'auth.login.register-link' | translate }}
      </button>

      <button mat-raised-button type="submit">
        {{ 'auth.login.submit' | translate }}
      </button>
    </div>
  </form>
</mat-card>
